---
- hosts: mylab
  gather_facts: yes
  become: false 
  tasks:
  - name: OS family
    debug: msg="{{ ansible_os_family }}"
  - name: Distribution
    debug: msg="{{ ansible_distribution }}"
  - name: Distribution version
    debug: msg="{{ ansible_distribution_version}}"
  - name: Distribution major version
    debug: msg="{{ ansible_distribution_major_version }}"

